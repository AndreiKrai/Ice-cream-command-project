<header class="header container header__container" id="header">
    <div class="header-top">
        <img src="./images/hero-header/Logo.svg" alt="logo" class="header-top__logo">
        <nav class="menu-header">
            <ul class="menu-header__list">
                <li class="menu-header__item">
                    <a href="#header" class="menu-header__link">Home</a>
                </li>
                <li class="menu-header__item">
                    <a href="#about" class="menu-header__link">About us</a>
                </li>
                <li class="menu-header__item">
                    <a href="#advantages" class="menu-header__link">How it’s made?</a>
                </li>
                <li class="menu-header__item">
                    <a href="#products" class="menu-header__link">Our products</a>
                </li>
                <li class="menu-header__item">
                    <a href="#contacts" class="menu-header__link">Contact</a>
                </li>
            </ul>
        </nav>
        <a class="menu-header__button">            
            <svg class="header-top__menu-open">
                <use href="./images/hero-header/symbol-defs.svg#icon-menu-open"></use>
            </svg>    
        </a>
        <button class="header-top__button" type="button">
            Buy now
            <svg class="header-top__btn-icon" width="8px" height="10px">

                <li class="hero__item">

                </li>

                    <a href="#advantages" class="hero__link hero__link--last">How it’s made?</a>
                </li>
            </ul>
            <p class="hero__text">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et</p>
            <a class="hero__circle-right"> 
                <svg class="hero__arrow-right">
                    <use href="./images/hero-header/symbol-defs.svg#icon-arrow-left2" ></use>
                </svg>
            </a>
        </div>
        <ul class="hero__listbox">
            <li class="hero__point">
                <span class="hero__number">16</span>
                <p class="hero__info">cafes</p>
            </li>
            <li class="hero__point">
                <span class="hero__number">23</span>
                <p class="hero__info">food trucks</p>
